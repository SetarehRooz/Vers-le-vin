<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vers Le Vin</title>

  <style>
    /* Font import */
    @import url('https://fonts.googleapis.com/css2?family=DejaVu+Sans+Mono&display=swap');

    :root{
      --text-color: #592C38;
      --bg: #F2F0D0;
      --droplet-color: #592C38; /* wine color */
    }

    html,body{
      height:100%;
      margin:0;
    }

    body {
      font-family: 'DejaVu Sans Mono', monospace;
      background-color: var(--bg);
      color: var(--text-color);
      display:flex;
      flex-direction:column;
      min-height:100vh;
      position:relative;
      overflow-x:hidden;
    }

    /* Top navigation */
    nav{
      display:flex;
      justify-content:center;
      gap: 40px;
      padding: 22px 32px;
      font-size:18px;
    }

    nav a{
      color:var(--text-color);
      text-decoration:none;
      transition:opacity .18s ease;
    }
    nav a:hover{ opacity:.6; }

    /* Centering container */
    .hero {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 40px;
      perspective: 1000px;
      position:relative; /* droplet uses this as reference */
    }

    .brand {
      display:flex;
      align-items:center;
      gap: 40px;
      justify-content:center;
      text-align:left;
      user-select:none;
    }

    /* Bigger logo */
    .logo-wrap {
      display:inline-block;
      width: 240px;
      height: 240px;
      perspective: 1000px;
      cursor:pointer;
    }

    .logo {
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      backface-visibility:hidden;
      transform-style:preserve-3d;
      transition: transform 600ms cubic-bezier(.2,.9,.3,1);
      transform-origin:center center;
      border-radius:8px;
      will-change:transform;
    }

    /* vertical flip */
    .logo-wrap:hover .logo,
    .logo-wrap.is-flipped .logo {
      transform: rotateY(180deg);
    }

    .brand-title {
      font-size: 32px;
      line-height:1.05;
      white-space:nowrap;
      color:var(--text-color);
    }

    /* Footer split: left copyright, right author */
    footer {
      position:absolute;
      bottom:10px;
      left:10px;
      font-size:14px;
      opacity:.85;
      display:flex;
      justify-content:space-between;
      width:calc(100% - 20px);
      padding-right:10px;
      pointer-events:none;
    }
    footer span { pointer-events:auto; }

    /* Droplet container is positioned over hero (absolute) */
    .droplet-layer {
      pointer-events: none;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: visible;
      z-index: 6; /* above main content but below any overlays */
    }

    /* Droplet and splash styles */
    .droplet {
      position: absolute;
      width: 10px;      /* droplet size */
      height: 10px;
      border-radius: 50%;
      background: var(--droplet-color);
      box-shadow: 0 2px 10px rgba(89,44,56,0.18);
      transform-origin: center top;
      opacity: 0;
      will-change: transform, opacity;
    }

    .splash {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      border: 1px solid rgba(89,44,56,0.18);
      transform-origin: center;
      opacity: 0;
      will-change: transform, opacity;
    }

    /* Fall animation (droplet) */
    @keyframes dropFall {
      0% { transform: translateY(-8vh) scale(0.9); opacity: 1; }
      70% { opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.98; }
    }

    /* Splash/ripple animation */
    @keyframes splashGrow {
      0% { transform: scale(0.3); opacity: 0.85; }
      60% { transform: scale(1.2); opacity: 0.35; }
      100% { transform: scale(1.6); opacity: 0; }
    }

    /* When the droplet is spawning we assign inline styles for left and animation-duration.
       But default durations for the classes below: */
    .droplet.animate {
      animation-name: dropFall;
      animation-timing-function: cubic-bezier(.15,.7,.2,1);
      animation-fill-mode: forwards;
      /* duration will be set inline by JS to vary small randomization */
    }

    .splash.animate {
      animation-name: splashGrow;
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
    }

    /* Mobile adjustments */
    @media (max-width:520px){
      .brand { gap:16px; flex-direction:column; }
      .logo-wrap { width:150px; height:150px; }
      .brand-title { font-size:22px; text-align:center; white-space:normal; }
      .droplet { width:7px; height:7px; }
      .splash { width:5px; height:5px; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .droplet, .splash { animation: none !important; opacity: 0 !important; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">Blog</a>
    <a href="#">Wine</a>
    <a href="#">Image</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
  </nav>

  <main class="hero">
    <div class="brand" aria-label="Vers Le Vin - logo and title">
      <div class="brand-title">Welcome to Vers Le Vin</div>

      <!-- Logo on the right -->
      <span class="logo-wrap" id="logoWrap" tabindex="0">
        <img
          id="logo-img"
          class="logo"
          src="images/logo-stijn.jpg"
          alt="Vers Le Vin logo"
          onerror="this.style.opacity=0;">
      </span>
    </div>

    <!-- Droplet layer covers the hero so droplets can fall into the bottom area -->
    <div id="dropletLayer" class="droplet-layer" aria-hidden="true"></div>
  </main>

  <footer>
    <span>© 2025 Vers Le Vin</span>
    <span>by Stijn Verschelden</span>
  </footer>

  <script>
    // Click/touch flip support for the logo
    (function () {
      const wrap = document.getElementById('logoWrap');
      if (!wrap) return;
      wrap.addEventListener('click', () => wrap.classList.toggle('is-flipped'));
      wrap.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          wrap.classList.toggle('is-flipped');
        }
      });
      wrap.addEventListener('blur', () => wrap.classList.remove('is-flipped'), true);
      function adjustPerspective(){
        const p = window.innerWidth < 520 ? 600 : 1000;
        wrap.style.perspective = p + 'px';
      }
      window.addEventListener('resize', adjustPerspective, { passive: true });
      adjustPerspective();
    })();

    // Wine droplet logic
    (function () {
      const layer = document.getElementById('dropletLayer');
      if (!layer) return;

      // Respect prefers-reduced-motion
      const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduceMotion) return;

      // Config
      const INTERVAL_MS = 20000; // 20 seconds
      const INITIAL_RANDOM_DELAY = Math.floor(Math.random() * 8000); // 0–8s random start
      const DROP_MIN_DURATION = 2200; // ms
      const DROP_MAX_DURATION = 3600; // ms
      const RIPPLE_DURATION = 800; // ms
      const HORIZONTAL_PADDING = 0.18; // fraction of hero width to avoid edges

      // Helper: create element with class and styles
      function createEl(tag, cls, styles) {
        const el = document.createElement(tag);
        if (cls) el.className = cls;
        if (styles) Object.assign(el.style, styles);
        return el;
      }

      // Function to spawn a single droplet
      function spawnDroplet() {
        // Determine horizontal position within hero width (avoid edges)
        const heroRect = layer.getBoundingClientRect();
        const minX = heroRect.left + heroRect.width * HORIZONTAL_PADDING;
        const maxX = heroRect.left + heroRect.width * (1 - HORIZONTAL_PADDING);
        const x = Math.random() * (maxX - minX) + minX;

        // Determine landing Y (near bottom of hero, above footer)
        const landingY = heroRect.bottom - heroRect.top - 28; // px from top of hero (slightly above bottom)

        // Random duration so drops don't feel mechanical
        const duration = DROP_MIN_DURATION + Math.random() * (DROP_MAX_DURATION - DROP_MIN_DURATION);

        // Create droplet element positioned relative to layer
        const drop = createEl('div', 'droplet');
        // place drop slightly above the hero top so it falls into view
        const initialTop = - (heroRect.height * 0.08); // start a bit above
        drop.style.left = (x - heroRect.left - 5) + 'px'; // subtract half width (~5px)
        drop.style.top = (initialTop) + 'px';
        drop.style.opacity = '0';
        // set animation duration inline
        drop.style.animationDuration = duration + 'ms';
        // append
        layer.appendChild(drop);

        // force reflow then start animation (avoid some browsers ignoring)
        // eslint-disable-next-line no-unused-expressions
        drop.offsetHeight;
        drop.classList.add('animate');

        // After the drop finishes falling, create splash and remove drop
        setTimeout(() => {
          // Create splash at landing location
          const splash = createEl('div', 'splash');
          splash.style.left = (x - heroRect.left - 3) + 'px';
          splash.style.top = (landingY - 3) + 'px';
          splash.style.opacity = '0';
          splash.style.animationDuration = RIPPLE_DURATION + 'ms';
          layer.appendChild(splash);

          // trigger animation
          // eslint-disable-next-line no-unused-expressions
          splash.offsetHeight;
          splash.classList.add('animate');

          // cleanup splash
          setTimeout(() => {
            splash.remove();
          }, RIPPLE_DURATION + 50);

          // remove drop element
          drop.remove();
        }, duration + 30); // allow animation to reach end
      }

      // Start interval after a randomized initial delay
      const starter = setTimeout(() => {
        spawnDroplet();
        const iv = setInterval(spawnDroplet, INTERVAL_MS);
        // In case the page unloads
        window.addEventListener('beforeunload', () => {
          clearInterval(iv);
        }, { once: true });
      }, INITIAL_RANDOM_DELAY);

      // Clear starter if page unloads quickly
      window.addEventListener('beforeunload', () => clearTimeout(starter), { once: true });
    })();
  </script>

</body>
</html>
