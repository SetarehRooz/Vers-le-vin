<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vers Le Vin</title>

  <style>
    /* Font import */
    @import url('https://fonts.googleapis.com/css2?family=DejaVu+Sans+Mono&display=swap');

    :root{
      --text-color: #592C38;
      --bg: #F2F0D0;
    }

    html,body{
      height:100%;
      margin:0;
    }

    body {
      font-family: 'DejaVu Sans Mono', monospace;
      background-color: var(--bg);
      color: var(--text-color);
      display:flex;
      flex-direction:column;
      min-height:100vh;
      position:relative;
    }

    /* Top Navigation */
    nav{
      display:flex;
      justify-content:center;
      gap: 40px;
      padding: 22px 32px;
      font-size:18px;
    }

    nav a{
      color:var(--text-color);
      text-decoration:none;
      margin:0;
      transition:opacity .18s ease;
    }
    nav a:hover{ opacity:.6; }

    /* Main area: center both horizontally and vertically */
    .hero {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      perspective: 1000px; /* 3D perspective for the flip */
      padding: 40px;
    }

    .brand {
      display:flex;
      align-items:center;
      gap: 20px;
      justify-content:center;
      text-align:left;
      user-select: none;
    }

    /* Logo */
    .logo-wrap {
      display:inline-block;
      width: 120px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
    }

    .logo {
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      transition: transform 600ms cubic-bezier(.2,.9,.3,1);
      transform-origin: center center;
      border-radius: 6px;
      will-change: transform;
    }

    /* Hover and flipped state rotate around the Y axis (vertical) */
    .logo-wrap:hover .logo,
    .logo-wrap.is-flipped .logo {
      transform: rotateY(180deg);
    }

    /* Title text next to logo */
    .brand-title {
      font-size: 28px;
      line-height: 1.05;
      color: var(--text-color);
      white-space: nowrap;
    }

    /* Footer bottom-left */
    footer {
      position: absolute;
      left: 10px;
      bottom: 10px;
      font-size: 14px;
      opacity: 0.85;
    }

    /* Small screens - scale down */
    @media (max-width:520px){
      nav { gap:16px; font-size:15px; padding:14px; }
      .brand { gap:12px; }
      .logo-wrap { width:80px; height:80px; }
      .brand-title { font-size:18px; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">Blog</a>
    <a href="#">Wine</a>
    <a href="#">Image</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
  </nav>

  <main class="hero">
    <div class="brand" aria-label="Vers Le Vin - logo and title">
      <!-- Logo specifically from images/logo-stijn.jpg -->
      <span class="logo-wrap" id="logoWrap" role="img" aria-hidden="false" tabindex="0" title="Vers Le Vin logo (click or hover)">
        <img
          id="logo-img"
          class="logo"
          src="images/logo-stijn.jpg"
          alt="Vers Le Vin logo"
          onerror="this.style.opacity=0; console.warn('Logo not found at images/logo-stijn.jpg');">
      </span>

      <div class="brand-title">Welcome to Vers Le Vin</div>
    </div>
  </main>

  <footer>
    Â© 2025 Vers Le Vin by Stijn Verschelden
  </footer>

  <script>
    // Enable click/touch toggle for mobile so the flip works without hover
    (function () {
      const wrap = document.getElementById('logoWrap');
      if (!wrap) return;

      // Toggle flip on click or Enter/Space when focused
      wrap.addEventListener('click', () => wrap.classList.toggle('is-flipped'));
      wrap.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          wrap.classList.toggle('is-flipped');
        }
      });

      // Accessibility: remove flip state when focus leaves
      wrap.addEventListener('blur', () => wrap.classList.remove('is-flipped'), true);

      // Adjust perspective slightly for small screens
      function adjustPerspective(){
        const p = window.innerWidth < 520 ? 600 : 1000;
        wrap.style.perspective = p + 'px';
      }
      window.addEventListener('resize', adjustPerspective, { passive: true });
      adjustPerspective();
    })();
  </script>

</body>
</html>
