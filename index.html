<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vers Le Vin</title>

  <style>
    /* Font import */
    @import url('https://fonts.googleapis.com/css2?family=DejaVu+Sans+Mono&display=swap');

    :root{
      --text-color: #592C38;
      --bg: #F3ECDC;
    }

    html,body{ height:100%; margin:0; }

    body {
      font-family: 'DejaVu Sans Mono', monospace;
      background-color: var(--bg);
      color: var(--text-color);
      display:flex;
      flex-direction:column;
      min-height:100vh;
      position:relative;
      overflow-x:hidden;
    }

    /* Navigation */
    nav{
      display:flex;
      justify-content:center;
      gap: 40px;
      padding: 22px 32px;
      font-size:18px;
    }
    nav a{ color:var(--text-color); text-decoration:none; transition:opacity .18s ease; }
    nav a:hover{ opacity:.6; }

    /* Centering container */
    .hero {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 40px;
      perspective: 1000px;
      position:relative;
    }

    /* container for brand + vine */
    .brand-wrap {
      position: relative;
      display: inline-block;
      padding: 20px 56px; /* give space for vine */
      /* ensure brand-wrap sizes to content */
    }

    /* place interactive SVG around logo (z-index between elements) */
    .vine-svg {
      position: absolute;
      /* we'll anchor the SVG to the right side where the logo sits */
      right: 0;
      top: 0;
      width: 520px;   /* adjust size to fit around logo */
      height: 520px;
      pointer-events: none; /* keep it non-blocking */
      z-index: 3; /* sits above background but below text/logo if needed */
      overflow: visible;
      transform: translate(18px, -18px); /* subtle offset so vine wraps naturally */
    }

    /* THE BRAND ROW: text (left) aligned bottom, logo (right) */
    .brand {
      display:flex;
      align-items:flex-end;        /* align children by bottom edge */
      gap: 40px;
      justify-content:center;
      text-align:left;
      user-select:none;
      position: relative;
      z-index: 4; /* above vine so logo/text still clickable/visible */
    }

    /* Logo */
    .logo-wrap {
      display:inline-block;
      width: 320px;
      height: 320px;
      perspective: 1000px;
      cursor:pointer;
      flex-shrink: 0;
      position: relative;
      z-index: 5;
    }
    .logo {
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      backface-visibility:hidden;
      transform-style:preserve-3d;
      transition: transform 600ms cubic-bezier(.2,.9,.3,1);
      transform-origin:center center;
      border-radius:8px;
      will-change:transform;
      box-shadow: 0 8px 30px rgba(89,44,56,0.06);
      background: rgba(255,255,255,0.02);
    }
    .logo-wrap:hover .logo,
    .logo-wrap.is-flipped .logo { transform: rotateY(180deg); }

    /* Title aligned at bottom of the logo (left) */
    .brand-title {
      font-size: 30px;
      line-height:1.05;
      color:var(--text-color);
      margin-bottom: 12px; /* sits slightly above bottom */
      white-space: nowrap;
      z-index:6;
    }

    /* Footer split */
    footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      opacity: 0.85;
      display: flex;
      justify-content: space-between;
      width: calc(100% - 20px);
      padding-right: 10px;
      pointer-events: none;
    }
    footer span { pointer-events: auto; }

    /* SVG vine styling (paths and grapes handled mostly by CSS classes) */
    .vine-path {
      fill: none;
      stroke: rgba(89,44,56,0.95);
      stroke-width: 2.4;
      stroke-linecap: round;
      stroke-linejoin: round;
      vector-effect: non-scaling-stroke;
      opacity: 1;
    }
    .grape {
      fill: rgba(89,44,56,0.95);
      stroke: rgba(255,255,255,0.06);
      stroke-width: 0.8;
      transform-origin: center center;
      transform-box: fill-box;
      transition: transform 420ms cubic-bezier(.2,.9,.3,1), opacity 260ms ease;
      opacity: 0;
      transform: scale(0.01);
    }

    /* when grapes get 'pop' class they scale up */
    .grape.pop {
      opacity: 1;
      transform: scale(1);
    }

    /* Hide vine on small displays for performance */
    @media (max-width:820px){
      .logo-wrap { width: 240px; height:240px; }
      .brand-title { font-size:22px; }
      .brand-wrap { padding: 12px 20px; }
      .vine-svg { width: 420px; height:420px; transform: translate(8px, -8px); }
    }

    @media (max-width:520px){
      nav { gap:16px; font-size:15px; padding:14px; }
      .brand { gap:16px; flex-direction:column; align-items:center; }
      .logo-wrap { width:150px; height:150px; }
      .brand-title { font-size:20px; text-align:center; white-space:normal; margin-bottom: 0; }
      .vine-svg { display: none; } /* hide complex SVG on tiny screens */
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vine-path { transition: none !important; stroke-dashoffset: 0 !important; }
      .grape { transition: none !important; transform: none !important; opacity: 1 !important; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">Blog</a>
    <a href="#">Wine</a>
    <a href="#">Image</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
  </nav>

  <main class="hero">
    <div class="brand-wrap" id="brandWrap" aria-hidden="false">

      <!-- Vine SVG anchored to the logo area on the right.
           The viewBox is approx the wrapper space so coordinates are tuned to wrap the logo.
           It contains vine paths and grape circles positioned roughly to look like a cluster.
      -->
      <svg class="vine-svg" id="vineSvg" viewBox="0 0 520 520" preserveAspectRatio="xMaxYMin meet" aria-hidden="true">
        <!-- main curling vine -->
        <path class="vine-path" id="vpath1" d="M40 420 C120 340 160 290 220 250 C280 210 340 200 380 170 C410 150 430 138 480 120" />
        <path class="vine-path" id="vpath2" d="M120 360 C150 320 180 300 220 270 C260 240 300 230 340 210" />
        <path class="vine-path" id="vpath3" d="M200 220 C210 210 230 200 258 190" />
        <!-- tendril curls -->
        <path class="vine-path" id="t1" d="M300 210 C320 190 340 172 356 160" />
        <path class="vine-path" id="t2" d="M380 170 C392 162 406 158 420 154" />

        <!-- stylized grape cluster (circles) positioned near the right/center -->
        <circle class="grape" id="g1" cx="400" cy="230" r="12" />
        <circle class="grape" id="g2" cx="420" cy="250" r="14" />
        <circle class="grape" id="g3" cx="380" cy="250" r="13" />
        <circle class="grape" id="g4" cx="410" cy="275" r="12" />
        <circle class="grape" id="g5" cx="390" cy="286" r="10" />
        <circle class="grape" id="g6" cx="420" cy="294" r="9" />
        <circle class="grape" id="g7" cx="360" cy="280" r="11" />
        <circle class="grape" id="g8" cx="430" cy="268" r="8" />
      </svg>

      <div class="brand" aria-label="Vers Le Vin - logo and title">
        <!-- text on the left, bottom aligned with logo -->
        <div class="brand-title">Welcome to Vers Le Vin</div>

        <!-- logo on right -->
        <span class="logo-wrap" id="logoWrap" tabindex="0">
          <img id="logo-img" class="logo" src="images/logo-stijn.jpg" alt="Vers Le Vin logo" onerror="this.style.opacity=0;">
        </span>
      </div>
    </div>
  </main>

  <footer>
    <span>Â© 2025 Vers Le Vin</span>
    <span>by Stijn Verschelden</span>
  </footer>

  <!-- vine animation script (new vine.js) -->
  <script src="vine.js" defer></script>

  <!-- logo flip script -->
  <script>
    (function () {
      const wrap = document.getElementById('logoWrap');
      if (!wrap) return;
      wrap.addEventListener('click', () => wrap.classList.toggle('is-flipped'));
      wrap.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          wrap.classList.toggle('is-flipped');
        }
      });
      wrap.addEventListener('blur', () => wrap.classList.remove('is-flipped'), true);
      function adjustPerspective(){
        const p = window.innerWidth < 520 ? 600 : 1000;
        wrap.style.perspective = p + 'px';
      }
      window.addEventListener('resize', adjustPerspective, { passive: true });
      adjustPerspective();
    })();
  </script>
</body>
</html>
