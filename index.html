<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vers Le Vin</title>

  <style>
    /* Font import */
    @import url('https://fonts.googleapis.com/css2?family=DejaVu+Sans+Mono&display=swap');

    :root{
      --text-color: #592C38;
      --bg: #FAE6CB;
    }

    html,body{
      height:100%;
      margin:0;
    }

    body {
      font-family: 'DejaVu Sans Mono', monospace;
      background-color: var(--bg);
      color: var(--text-color);
      display:flex;
      flex-direction:column;
      min-height:100vh;
      position:relative;
    }

    /* Navigation */
    nav{
      display:flex;
      justify-content:center;
      gap: 40px;
      padding: 22px 32px;
      font-size:18px;
    }

    nav a{
      color:var(--text-color);
      text-decoration:none;
      transition:opacity .18s ease;
    }
    nav a:hover{ opacity:.6; }

    /* Centering container */
    .hero {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 40px;
      perspective: 1000px;
    }

    .brand {
      display:flex;
      align-items:center;
      gap: 40px; /* increased spacing */
      justify-content:center;
      text-align:left;
      user-select:none;
    }

    /* Bigger logo */
    .logo-wrap {
      display:inline-block;
      width: 240px;  /* doubled from ~120px */
      height: 240px;
      perspective: 1000px;
      cursor:pointer;
    }

    .logo {
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      backface-visibility:hidden;
      transform-style:preserve-3d;
      transition: transform 600ms cubic-bezier(.2,.9,.3,1);
      transform-origin:center center;
      border-radius:8px;
      will-change:transform;
    }

    /* vertical flip */
    .logo-wrap:hover .logo,
    .logo-wrap.is-flipped .logo {
      transform: rotateY(180deg);
    }

    .brand-title {
      font-size: 32px;
      line-height:1.05;
      white-space:nowrap;
      color:var(--text-color);
    }

    footer {
      position:absolute;
      left:10px;
      bottom:10px;
      font-size:14px;
      opacity:.85;
    }

    /* Responsive */
    @media (max-width:520px){
      nav { gap:16px; font-size:15px; padding:14px; }
      .brand { gap:16px; flex-direction:column; }
      .logo-wrap { width:150px; height:150px; }
      .brand-title { font-size:22px; text-align:center; white-space:normal; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">Blog</a>
    <a href="#">Wine</a>
    <a href="#">Image</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
  </nav>

  <main class="hero">
    <div class="brand" aria-label="Vers Le Vin - logo and title">

      <div class="brand-title">Welcome to Vers Le Vin</div>

      <!-- Logo on the right now -->
      <span class="logo-wrap" id="logoWrap" tabindex="0">
        <img
          id="logo-img"
          class="logo"
          src="images/logo-stijn.jpg"
          alt="Vers Le Vin logo"
          onerror="this.style.opacity=0;">
      </span>

    </div>
  </main>

  <footer>
    Â© 2025 Vers Le Vin by Stijn Verschelden
  </footer>

  <script>
    // click/touch flip support
    (function () {
      const wrap = document.getElementById('logoWrap');
      if (!wrap) return;

      wrap.addEventListener('click', () => wrap.classList.toggle('is-flipped'));

      wrap.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          wrap.classList.toggle('is-flipped');
        }
      });

      wrap.addEventListener('blur', () => wrap.classList.remove('is-flipped'), true);

      function adjustPerspective(){
        const p = window.innerWidth < 520 ? 600 : 1000;
        wrap.style.perspective = p + 'px';
      }
      window.addEventListener('resize', adjustPerspective, { passive: true });
      adjustPerspective();
    })();
  </script>

</body>
</html>
