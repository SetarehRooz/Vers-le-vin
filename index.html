<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vers Le Vin</title>

  <style>
    /* Font import */
    @import url('https://fonts.googleapis.com/css2?family=DejaVu+Sans+Mono&display=swap');

    :root{
      --text-color: #592C38;
      --bg: #F2F0D0;
    }

    html,body{
      height:100%;
      margin:0;
    }

    body {
      font-family: 'DejaVu Sans Mono', monospace;
      background-color: var(--bg);
      color: var(--text-color);
      display:flex;
      flex-direction:column;
      min-height:100vh;
      position:relative;
    }

    /* Top Navigation */
    nav{
      display:flex;
      justify-content:center;
      gap: 40px;
      padding: 22px 32px;
      font-size:18px;
    }

    nav a{
      color:var(--text-color);
      text-decoration:none;
      margin:0;
      transition:opacity .18s ease;
    }
    nav a:hover{ opacity:.6; }

    /* Main area: center both horizontally and vertically */
    .hero {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      /* add perspective so the logo flip looks 3D */
      perspective: 1000px;
      padding: 40px;
    }

    .brand {
      display:flex;
      align-items:center;
      gap: 20px;
      justify-content:center;
      text-align:left;
    }

    /* Logo */
    .logo-wrap {
      display:inline-block;
      width: 120px;            /* adjust size as needed */
      height: 120px;
      perspective: 1000px;
    }

    .logo {
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      backface-visibility: hidden; /* hide backside flicker */
      transform-style: preserve-3d;
      transition: transform 600ms cubic-bezier(.2,.9,.3,1);
      transform-origin: center center;
      border-radius: 6px;
      /* keep it visually stable (no layout shift) */
      will-change: transform;
    }

    /* flip around vertical axis on hover (in place) */
    .logo-wrap:hover .logo {
      transform: rotateY(180deg);
    }

    /* Title text next to logo */
    .brand-title {
      font-size: 28px;
      line-height: 1.05;
      color: var(--text-color);
      white-space: nowrap;
    }

    /* Footer bottom-left */
    footer {
      position: absolute;
      left: 10px;
      bottom: 10px;
      font-size: 14px;
      opacity: 0.85;
    }

    /* Small screens - scale down */
    @media (max-width:520px){
      nav { gap:16px; font-size:15px; padding:14px; }
      .brand { gap:12px; }
      .logo-wrap { width:80px; height:80px; }
      .brand-title { font-size:18px; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">Blog</a>
    <a href="#">Wine</a>
    <a href="#">Image</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
  </nav>

  <main class="hero">
    <div class="brand" aria-label="Vers Le Vin - logo and title">
      <!-- logo with fallback paths (adjust if your file is elsewhere) -->
      <span class="logo-wrap" aria-hidden="true">
        <img
          id="logo-img"
          class="logo"
          src="logo-stijn.jpg"
          alt="Vers Le Vin logo"
          onerror="
            // try common alternative paths if the image isn't found in root
            if(!this._tried){ this._tried = 1; this.src='assets/logo-stijn.jpg'; }
            else if(this._tried==1){ this._tried = 2; this.src='images/logo-stijn.jpg'; }
            else { this.style.opacity = 0.0; /* hide if not found */ }
          ">
      </span>

      <div class="brand-title">Welcome to Vers Le Vin</div>
    </div>
  </main>

  <footer>
    Â© 2025 Vers Le Vin by Stijn Verschelden
  </footer>

  <script>
    // Optional: add a subtle perspective correction so flip looks consistent on retina devices
    (function(){
      const wrap = document.querySelector('.logo-wrap');
      if(!wrap) return;
      // small tweak for mobile: reduce perspective on small screens
      function adjustPerspective(){
        const p = window.innerWidth < 520 ? 600 : 1000;
        wrap.style.perspective = p + 'px';
      }
      window.addEventListener('resize', adjustPerspective, {passive:true});
      adjustPerspective();
    })();
  </script>

</body>
</html>
